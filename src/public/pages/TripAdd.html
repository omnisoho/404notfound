<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Trip</title>
</head>
<body>

    <h1>Add a New Trip</h1>

    <form id="tripForm">
        <label>Trip Name</label><br>
        <input type="text" id="tripName" required><br><br>

        <label>Start Date</label><br>
        <input type="date" id="startDate" required><br><br>

        <label>End Date</label><br>
        <input type="date" id="endDate" required><br><br>

        <label>Total Budget</label><br>
        <input type="number" step="0.01" id="budgetTotal" placeholder="0"><br><br>

        <label>Currency</label><br>
        <select id="currency">
            <option value="SGD">SGD</option>
            <option value="USD">USD</option>
            <option value="JPY">JPY</option>
            <option value="EUR">EUR</option>
        </select><br><br>

        <button type="submit">Create Trip</button>
    </form>

    <p id="message"></p>

    <script src="TripAdd.js"></script>
</body>
</html>
